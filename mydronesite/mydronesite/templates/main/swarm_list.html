{% extends 'main/base.html' %}
style="background-image="";"
{% block title %}
Swarm List
{% endblock %}

{% block content %}
<h1>Swarm List</h1>

<body>

    <table  style="width:60%; border: 1px solid; background-color: translucent 50% ;border-collapse: collapse">
        <thead>
            <tr style="border: 1px solid; text-align: center;">
                <th style="width:5%; border: 1px solid; ">ID</th>
                <th style="width:45%; border: 1px solid; ">Name</th>
                <th style="width:10%; border: 1px solid;">Actions</th>
            </tr>
        </thead>
        <tbody>
    {% for swarm in swarm %}
            <tr style="border: 1px solid; text-align: center;">
                <td style="width:5%; border: 1px solid; text-align: center; padding-left: 5%; padding-right: 5%;">{{ swarm.id }}</td>
                <td style="width:45%; border: 1px solid; text-align: left; padding-left: 5%; padding-right: 5%;">{{ swarm.swarmName }}</td>
                <td style="width:10%">
                    <a style="width:5%"  href="/swarm_edit/{{ swarm.id }}"><span>Edit</span></a>
                    <a style="width:5%"  href="/swarm_delete/{{ swarm.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <a href="{%url 'swarm_add' %}" class="btn btn-outline-secondary btn-sm"><span>Add New Swarm</span></a>
</body>
{% endblock %}
