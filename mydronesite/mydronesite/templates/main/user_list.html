{% extends 'main/base.html' %}

{% block title %}
List
{% endblock %}

{% block content %}
<h1>User List</h1>

<body>

    <table  style="width:80%; border: 1px solid; border-collapse: collapse">
        <thead>
            <tr style="border: 1px solid; text-align: center;">
                <th>ID</th>
                <th style="width:20%; border: 1px solid; ">Name</th>
                <th style="width:40%; border: 1px solid;">Email</th>
                <th style="width:20%; border: 1px solid;">Actions</th>
            </tr>
        </thead>
        <tbody>
    {% for user in users %}
            <tr style="border: 1px solid; text-align: center;">
                <td style="width:20%; border: 1px solid; text-align: center; padding-left: 5%; padding-right: 5%;">{{ user.id }}</td>
                <td style="width:40%; border: 1px solid; text-align: left; padding-left: 5%; padding-right: 5%;">{{ user.username }}</td>
                <td style="width:20%; border: 1px solid; text-align: left; padding-left: 5%; padding-right: 5%;">{{ user.email }}</td>
                <td>
                    <a  href="{%url 'user_edit' user.id %}" class="btn btn-outline-secondary btn-sm"><span>Update</span></a>
                    <a  href="{%url 'user_delete' user.id %}" class="btn btn-outline-secondary btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
   <a href="{%url 'user_add' %}" class="btn btn-outline-secondary btn-sm"><span>Add New User</span></a>
</body>
{% endblock %}
