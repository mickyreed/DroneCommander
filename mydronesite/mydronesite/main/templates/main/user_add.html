{% extends 'main/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login Page</h1>
<form method="POST">

    <!-- Security token -->
    {% csrf_token %}
    {% bootstrap_form form %}

    <!-- Using the formset -->
    {{ form.as_p }}

    <input type="submit" value="Submit"
        class="btn btn-secondary">
</form>
{% endblock %}
