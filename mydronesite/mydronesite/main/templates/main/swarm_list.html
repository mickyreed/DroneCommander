{% extends 'main/base.html' %}

{% block title %}
Swarm List
{% endblock %}

{% block content %}
<h1>Swarm List</h1>

<body>

    <table  style="width:60%; border: 1px solid; border-collapse: collapse">
        <thead>
            <tr style="border: 1px solid; text-align: center;">
                <th>ID</th>
                <th style="width:40%; border: 1px solid; ">Name</th>
                <th style="width:20%; border: 1px solid;">Actions</th>
            </tr>
        </thead>
        <tbody>
    {% for swarm in swarm %}
            <tr style="border: 1px solid; text-align: center;">
                <td style="width:20%; border: 1px solid; text-align: center; padding-left: 5%; padding-right: 5%;">{{ swarm.id }}</td>
                <td style="width:40%; border: 1px solid; text-align: left; padding-left: 5%; padding-right: 5%;">{{ swarm.swarmName }}</td>
                <td>
                    <a  style="width:10%" href="/swarm_edit/{{ swarm.id }}"><span>Edit</span></a>
                    <a  style="width:10%" href="/swarm_delete/{{ swarm.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
   <a href="/swarm_add">Add New Swarm</a>
</body>
{% endblock %}
