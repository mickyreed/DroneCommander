{% extends 'main/base.html' %}
<style type="text/css">
    .main{
        margin-left:160px;padding: 0px 10px;}
</style>
<title>
    {% block title %} Home {% endblock %}
</title>


{% block content %}

<h1>Home Page</h1>

<h1>User List</h1>
<ul>
  {% for user in all_users %}
     <li>
        <p><strong>ID:</strong> <span>{{ user.id }}</span>,
        <strong>Name:</strong> <span >{{ user.userName }}</span>,
        <strong>Email:</strong> <span >{{ user.email }}</span></p>
    </li>
  {% endfor %}
</ul>

<h1>Swarm List</h1>
<ul>

</ul>

{% endblock %}
