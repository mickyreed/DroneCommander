<html>
    <head>
        <style type="text/css">
		.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:20px;
		}

		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}

		.sidenav a:hover{
			color:#f1f1f1;
		}

		.main{
			margin-left:500px;
			padding: 0px 10px;
			 title {
            text-align: center;
            }

		}

        </style>
        <title>{% block title %}Drone Site{% endblock %}</title>
    </head>

    <body>
        <div class="sidenav">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/add_drone">Drones</a>
            <a href="/add_swarm">Swarm</a>
            <a href="/add_user">Users</a>
	    </div>
        <div id="content", class="main">
            {% block content %}

            {% endblock %}
        </div>


    </body>
</html>
