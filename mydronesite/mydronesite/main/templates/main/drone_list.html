{% extends 'main/base.html' %}

{% block title %}
Drone List
{% endblock %}

{% block content %}
<h1>Drone List</h1>

<body>

    <table  style="width:60%; border: 1px solid; border-collapse: collapse">
        <thead>
            <tr style="border: 1px solid; text-align: center;">
                <th>ID</th>
                <th style="width:40%; border: 1px solid; ">Name</th>
                <th style="width:40%; border: 1px solid;">IP Address</th>
                <th style="width:40%; border: 1px solid;">Actions</th>
            </tr>
        </thead>
        <tbody>
    {% for drone in drones %}
            <tr style="border: 1px solid; text-align: center;">
                <td style="width:20%; border: 1px solid; text-align: center; padding-left: 5%; padding-right: 5%;">{{ drone.id }}</td>
                <td style="width:40%; border: 1px solid; text-align: left; padding-left: 5%; padding-right: 5%;">{{ drone.droneName }}</td>
                <td style="width:40%; border: 1px solid; text-align: left; padding-left: 5%; padding-right: 5%;">{{ drone.IPAddress }}</td>
                <td>
                    <a  style="width:10%" href="/drone_edit/{{ drone.id }}"><span>Edit</span></a>
                    <a  style="width:10%" href="/drone_delete/{{ drone.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
   <a href="/drone_add">Add New Drone</a>
</body>
{% endblock %}
